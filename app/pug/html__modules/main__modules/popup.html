<div class="popup" id="js-order">
  <div class="popup__overlay js-order-btn"></div>
  <div class="popup__main">
    <button class="btn popup__close js-order-btn" title="Закрыть">Закрыть</button>
    <h1 class="blc-title">Заказать ремонт</h1>
    <form action="#" method="post" class="sub-form">
      <label class="sub-form__group">
        <span class="sub-form__group-name">Имя</span>
        <input type="text" name="name" class="input sub-form__input" placeholder="Иванов Иван">
      </label>
      <label class="sub-form__group">
        <span class="sub-form__group-name">Телефон</span>
        <input type="tel" name="tel" class="input sub-form__input" placeholder="+7 (___) ___-__-__">
      </label>
      <button class="btn btn--blue sub-form__submit">Оставить заявку</button>
    </form>
  </div>
</div>
