<div class="page profile">
  <div class="cont">
    <h1 class="blc-title">Заказать ремонт</h1>
    <form action="#" method="post" class="sub-form sub-form--middle">
      <div class="sub-form__doble">
        <label class="sub-form__group">
          <span class="sub-form__group-name">Имя</span>
          <input type="text" name="name" class="input sub-form__input" placeholder="Иванов Иван">
        </label>
        <label class="sub-form__group">
          <span class="sub-form__group-name">Тип устройства</span>
          <input type="text" name="device_type" class="input sub-form__input" placeholder="Телефон">
        </label>
      </div>
      <div class="sub-form__doble">
        <label class="sub-form__group">
          <span class="sub-form__group-name">Телефон</span>
          <input type="tel" name="tel" class="input sub-form__input" placeholder="+7 (___) ___-__-__">
        </label>
        <label class="sub-form__group">
          <span class="sub-form__group-name">Производитель и модель</span>
          <input type="text" name="model" class="input sub-form__input" placeholder="Huawei Y9">
        </label>
      </div>
      <label class="sub-form__group">
        <span class="sub-form__group-name">Опишите поломку</span>
        <textarea name="text" class="input sub-form__input sub-form__textarea" placeholder="Разбилось стекло у телефона Huawei Y9 Prime"></textarea>
      </label>
      <div class="sub-form__blc">
        <div class="sub-form__blc-title">Как вы хотите доставить к нам свое устройство?</div>
        <select class="sub-form__select" name="delivery">
          <option value="Курьером">Курьером</option>
		  <option value="Самостоятельно">Самостоятельно</option>
		  <option value="Boxberry">Boxberry</option>		  
		</select>
      </div>     
      
      <div class="sub-form__doble">
        <label class="sub-form__group">
          <span class="sub-form__group-name">Адрес</span>
          <input type="tel" name="address" class="input sub-form__input" placeholder="Адрес">
        </label>
        <label class="sub-form__group">
          <span class="sub-form__group-name">Время доставки</span>
          <select class="sub-form__select" name="time">
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
          </select>
        </label>
      </div>
      <div class="sub-form__text-group sub-form__text-group--no-padding">
        <div class="sub-form__text-group-small">После оформления заказа с вами свяжется менеджер для уточнения стоимости ремонта и доставки</div>
      </div>
      <button class="btn btn--blue sub-form__submit-2">Отправить</button>
      <div class="sub-form__footer-bar">
        <div class="contacts__messagers">
          <div class="contacts__messagers-txt">Связаться через</div>
          <ul class="contacts__messagers-list">
            <li><a href="#" target="_blank" class="contacts__messagers-link contacts__messagers-link--whatsapp" title="WhatsApp">WhatsApp</a></li>
            <li><a href="#" target="_blank" class="contacts__messagers-link contacts__messagers-link--facebook" title="Facebook">Facebook</a></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
