<div class="page profile">
  <div class="cont">
    <h1 class="blc-title">Личный кабинет</h1>
    <form action="#" method="post" class="sub-form sub-form--short">
      <label class="sub-form__group">
        <span class="sub-form__group-name">Электронная почта</span>
        <input type="email" name="email" class="input sub-form__input" placeholder="example@example.com">
      </label>
      <label class="sub-form__group">
        <span class="sub-form__group-name">Пароль</span>
        <input type="password" name="password" class="input sub-form__input" placeholder="**********">
      </label>
      <div class="sub-form__bar">
        <label class="sub-form__checkbox">
          <input type="checkbox" checked>
          <span class="sub-form__checkbox-txt">Запомнить</span>
        </label>
        <a href="#">Забыли пароль?</a>
      </div>
      <button class="btn btn--blue sub-form__submit">Войти</button>
    </form>
  </div>
</div>
