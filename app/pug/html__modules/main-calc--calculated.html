<div class="main-calc">
  <div class="cont">
    <h2 class="blc-title">Рассчитать стоимость ремонта</h2>
    <form action="#" method="get" class="sub-form sub-form--half">
      <div class="sub-form__row">
        <div class="sub-form__row-name">Тип устройства</div>
        <div class="sub-form__row-main">
          <select class="sub-form__select" name="type" data-placeholder="Выбрать...">
		    <option></option>
		    <option value="Тип 1">Тип 1</option>
		    <option value="Тип 2">Тип 2</option>
		    <option value="Тип 3">Тип 3</option>
		  </select>
        </div>
      </div>
      <div class="sub-form__row">
        <div class="sub-form__row-name">Производитель</div>
        <div class="sub-form__row-main">
          <select class="sub-form__select" name="brend" data-placeholder="Выбрать...">
		    <option></option>
		    <option value="Производитель 1">Производитель 1</option>
		    <option value="Производитель 2">Производитель 2</option>
		    <option value="Производитель 3">Производитель 3</option>
		  </select>
        </div>
      </div>
      <div class="sub-form__row">
        <div class="sub-form__row-name">Модель</div>
        <div class="sub-form__row-main">
          <select class="sub-form__select" name="model" data-placeholder="Выбрать...">
		    <option></option>
		    <option value="Модель 1">Модель 1</option>
		    <option value="Модель 2">Модель 2</option>
		    <option value="Модель 3">Модель 3</option>
		  </select>
        </div>
      </div>
      <div class="sub-form__row">
        <div class="sub-form__row-name">Вид ремонта</div>
        <div class="sub-form__row-main">
          <select class="sub-form__select" name="fix-type" data-placeholder="Выбрать...">
		    <option></option>
		    <option value="Вид ремонта 1">Вид ремонта 1</option>
		    <option value="Вид ремонта 2">Вид ремонта 2</option>
		    <option value="Вид ремонта 3">Вид ремонта 3</option>
		  </select>
        </div>
      </div>
      <div class="sub-form__clculated">
        <div class="sub-form__clculated-main">Стоимость ремонта составит <span>1965 <i class="rub">i</i></span></div>
        <div class="sub-form__clculated-sub">Средний срок ремонта составит 10 календарных дней</div>
      </div>
    </form>
  </div>
</div>
<div class="main-orders">
  <div class="cont">
    <h2 class="blc-title">Закажите ремонт любым удобным вам способом</h2>
    <div class="main-orders__row">
      <a href="#" class="btn btn--white main-orders__btn">Заказать онлайн</a>
      <button class="btn btn--white main-orders__btn js-order-btn">Заказать через звонок</button>
      <div class="contacts__messagers">
        <div class="contacts__messagers-txt">Связаться через</div>
        <ul class="contacts__messagers-list">
          <li><a href="#" target="_blank" class="contacts__messagers-link contacts__messagers-link--whatsapp" title="WhatsApp">WhatsApp</a></li>
          <li><a href="#" target="_blank" class="contacts__messagers-link contacts__messagers-link--facebook" title="Facebook">Facebook</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
